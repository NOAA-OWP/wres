observed:
  sources:
    - data/abrfcExample/LGNN5_QME.xml
  variable: QME
predicted:
  sources:
    - data/abrfcExample/LGNN5_hefs_flow_1yr.tgz
  variable: QINE
  label: HEFS
features:
  - {observed: LGNN5, predicted: LGNN5}
unit: CMS
lead_times:
  minimum: 42
  maximum: 42
  unit: hours
lead_time_pools:
  period: 0
  unit: hours
time_scale:
  function: mean
  period: 24
  unit: hours
probability_thresholds:
  values: [0.1, 0.25, 0.5, 0.75, 0.9, 0.95]
  operator: greater equal
metrics:
  - mean error
  - sample size
decimal_format: '#0.000000'
output_formats:
  - csv2
  - pairs
