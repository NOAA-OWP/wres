observed:
  sources:
    - smalldata/25510317T00_FAKE3_observations.xml
  variable: DISCHARGE
  type: observations
predicted:
  sources:
    - smalldata/25510317T12_FAKE3_forecast.xml
    - smalldata/25510318T00_FAKE3_forecast.xml
    - smalldata/25510318T12_FAKE3_forecast.xml
    - smalldata/25510319T00_FAKE3_forecast.xml
  variable: STREAMFLOW
  type: single valued forecasts
unit: CMS
value_thresholds:
  values: [183.0, 184.0]
  apply_to: observed and predicted
metrics:
  - name: time to peak error
    summary_statistics:
      - median
      - minimum
      - maximum
      - mean absolute
      - mean
      - standard deviation
  - name: time to peak relative error
    summary_statistics:
      - median
      - minimum
      - maximum
      - mean
      - mean absolute
      - standard deviation
output_formats:
  - csv
  - pairs
  - png
