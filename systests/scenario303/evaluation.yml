observed:
  sources:
    - data/abrfcExample/LGNN5_MAP.tzshifted.xml
  variable: MAP
  time_shift:
    period: -2
    unit: hours
predicted:
  sources:
    - data/abrfcExample/LGNN5_precip_1yr.tgz
  variable: MAPX
  type: ensemble forecasts
  label: HEFS
features:
  - LGNN5
unit: MM
lead_times:
  minimum: 6
  maximum: 48
  unit: hours
lead_time_pools:
  period: 0
  frequency: 6
  unit: hours
probability_thresholds: [0.1, 0.25, 0.5, 0.75, 0.9, 0.95]
value_thresholds: [0.0]
season:
  minimum_day: 1
  minimum_month: 10
  maximum_day: 31
  maximum_month: 3
metrics:
  - mean error
  - sample size
output_formats:
  - csv
  - pairs
