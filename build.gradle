subprojects
{
    apply plugin: 'java'

	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'

    sourceSets
    {
        main
        {
            java
            {
                srcDirs = ['src']
            }
        }
        test
        {
        	java
        	{
        		srcDirs = ['test']
        	}
        }
    }

    repositories
    {
        mavenCentral()
        maven 
        {
            url "https://artifacts.unidata.ucar.edu/content/repositories/unidata-releases/"
        }
    }

    test
    {
        maxHeapSize = "3072m"
        testLogging.showStandardStreams = true
    }
}

project(':utilities')
{
	dependencies
	{
        // maybe with some adjustments we can put logback
        // into runtime with slf4j in compile, but for now:
        //compile 'org.slf4j:slf4j-api:1.7.22'

        compile 'ch.qos.logback:logback-classic:1.2.0'
        compile 'ch.qos.logback:logback-core:1.2.0'
        compile group: 'edu.ucar', name: 'cdm', version: '4.6.8'

        testCompile 'junit:junit:4.12'
        testCompile files('../libs/external/EVS.jar')
	}
}

project(':wres-core')
{
    apply plugin: 'application'
    mainClassName = 'wres.HelloWorld'

    dependencies
    {
        compile project(':utilities')

        runtime 'edu.ucar:cdm:4.6.8'
        runtime 'org.postgresql:postgresql:42.0.0'

        //JB @ 02/16/17
        testCompile group: 'com.google.guava', name: 'guava-testlib', version: '21.0'
    }
}

project(':wres-experiment')
{
    dependencies
    {
        compile group: 'edu.ucar', name: 'cdm', version: '4.6.8'
        compile group: 'com.google.guava', name: 'guava-testlib', version: '21.0'
        
        //JB @ 02/16/17
        testCompile 'junit:junit:4.12'
    }
}
