subprojects
{
    apply plugin: 'java'

	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'

    sourceSets
    {
        main
        {
            java
            {
                srcDirs = ['src']
            }

            // "resources" here end up included inside the jar.
            // For non-jarred resources such as config files, see distributions
            // section inside wres-core, as well as startScripts section.
            resources
            {
                srcDirs = ['nonsrc/insidejar']
            }
        }

        test
        {
        	java
        	{
        		srcDirs = ['test']
        	}
        }
    }

    repositories
    {
        mavenCentral()
        maven 
        {
            url "https://artifacts.unidata.ucar.edu/content/repositories/unidata-releases/"
        }
    }

    test
    {
        maxHeapSize = "3072m"
        testLogging.showStandardStreams = true
    }
}

project(':utilities')
{
	dependencies
	{
        // maybe with some adjustments we can put logback
        // into runtime with slf4j in compile, but for now:
        //compile 'org.slf4j:slf4j-api:1.7.25'

        compile 'ch.qos.logback:logback-classic:1.2.3'
        compile 'ch.qos.logback:logback-core:1.2.3'
        compile(group: 'edu.ucar', name: 'cdm', version: '4.6.9')
        {
