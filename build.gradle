                // flattened out to '[changeset].xml'.
                srcDirs += '../dist/lib/conf'

                // Avoid inclusion of wresconfig.xml because the db settings
                // from that config would be (unsuccessfully) used at test time.
                excludes += 'wresconfig.xml'
            }
        }
    }
}

