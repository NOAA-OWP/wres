    {
        def name = 'v3.49.0.zip'
        onlyIfModified true
        overwrite false
        src "https://github.com/swagger-api/swagger-ui/archive/refs/tags/${name}"
        dest new File( buildDir, name )
    }

    // Extracts only the needed static resources from swagger ui zip.
    task ( extractSwaggerUI, dependsOn: [downloadSwaggerUI, resolve], type: Copy )
    {
        from ( zipTree( downloadSwaggerUI.dest ) )
        {
            include "*/dist/**"

            // While extracting, remove the first two directories from tree.
            // https://docs.gradle.org/6.8.1/userguide/working_with_files.html#sec:unpacking_archives_example
            eachFile {
                fcd ->
                    fcd.relativePath = new RelativePath( true,
                            fcd.relativePath.segments.drop( 2 ) )
            }
        }

        into resolve.outputDir
    }

    // The purpose of this task is to allow a reference to its output above in
    // the distribution/main section. The reason is the path nesting. The output
    // from the "resolve" and "extractSwaggerUI" tasks goes into
    // "$swaggerDocsBaseDir/lib/static/html/doc" directory but we want the
    // directory structure lib/static/html/doc included. Within the distribution
    // the lib/static directory is added to the classpath. Then the html
    // directory is used within the tasker as the base directory for static
    // resources to be served.
    // The second purpose of this task is to set the correct, local url having
    // the generated-by-resolve-task openapi.json inside the unzipped index.html
    task ( swaggerDocs, dependsOn: extractSwaggerUI, type: Copy )
    {
        def settings = "url: \"openapi.json\",\nvalidatorUrl: null,";

        from ( fileTree( swaggerDocsBaseDir ) )
        {
            eachFile
            {
                if ( it.getName().equals( "index.html" ) )
                {
                    filteringCharset = 'UTF-8'

                    // Replace the default url with openapi.json generated above
                    filter
                    {
                        String line ->
                            line.contains( "url:" ) ? settings : line
                    }

                    // Doubt we need a download plugin, remove it.
                    filter
                    {
                        String line ->
                            line.contains( "SwaggerUIBundle.plugins.DownloadUrl" ) ? null : line
                    }

                }
            }
        }

        into new File( buildDir, "swaggerDist" )
    }
}


