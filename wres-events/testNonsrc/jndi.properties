# Set the InitialContextFactory class to use
java.naming.factory.initial = org.apache.qpid.jndi.PropertiesFileInitialContextFactory

# Define the required ConnectionFactory instances
# connectionfactory.<JNDI-lookup-name> = <URI>
# If the connection port is the reserved TCP port 0, then use the actual broker port discovered on start-up
connectionfactory.statisticsFactory = amqp://guest:guest@clientid/?brokerlist='tcp://localhost:6579'&rejectbehaviour='server'

# Configure the necessary Queue and/or Topic objects
# queue.<JNDI-lookup-name> = <queue-name>
# topic.<JNDI-lookup-name> = <topic-name>
# queue.statisticsQueue = queue

# Written in long form to expose finer grain control of the binding URL (BURL), but equivalent to: topic.evaluationTopic = evaluation
# One topic under amq.topic for each type of message/subject
topic.evaluation=BURL:topic://amq.topic/evaluation?routingkey='evaluation'&exclusive='false'&autodelete='true'
topic.status=BURL:topic://amq.topic/status?routingkey='status'&exclusive='false'&autodelete='true'
topic.statistics=BURL:topic://amq.topic/statistics?routingkey='statistics'&exclusive='false'&autodelete='true'
topic.pairs=BURL:topic://amq.topic/pairs?routingkey='pairs'&exclusive='false'&autodelete='true'
