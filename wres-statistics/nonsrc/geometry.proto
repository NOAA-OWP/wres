syntax = "proto3";

package wres.statistics.generated;

option java_package = "wres.statistics.generated";
option java_outer_classname = "GeometryProto";
option java_multiple_files = true;

/* Elementary representation of a geometry, beginning with a named point 
location. */
message Geometry
{
    // WGS84 lat/long coordinates
    double latitude = 1;
    double longitude= 2;
    // User-friendly name (e.g. DRRC2)
    string name = 3; 
}