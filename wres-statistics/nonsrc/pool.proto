syntax = "proto3";

package wres.statistics.generated;

import "evaluation.proto";
import "geometry.proto";
import "time_window.proto";
import "pairs.proto";

option java_package = "wres.statistics.generated";
option java_outer_classname = "PoolProto";
option java_multiple_files = true;

/* A message that encapsulates a pool, which is the atomic collection of pairs 
and statistics.*/

message Pool
{
    /* Fields that help identify an evaluation. We choose a sample or "pool" as 
    the atomic unit for gathering statistics, so the evaluation information is 
    included here, even though it is common to all samples/pools within an 
    evaluation */
    Evaluation evaluation = 1;

    /* Field that helps quickly order a pool within an evaluation. Always a 
    positive number. */
    int32 pool_number_within_evaluation = 2;   

    // Zero or more geometries that characterize this pool
    repeated Geometry geometries = 3;
    
    // Exactly one time window
    TimeWindow time_window = 4;

    // The paired values that form the pool
    Pairs pairs = 8;
}