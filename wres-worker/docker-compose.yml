version: '2.2'
services:
    worker:
        image: "75a2dfbab302"
        restart: always
        volumes:
         - /mnt/wres_share:/wres_data
         - /mnt/wres_secrets:/wres_secrets
        network_mode: "host"
        environment:
         - JAVA_OPTS=-Xms1728m -Xmx1728m -Dwres.broker=***REMOVED***wres-broker-ti
        mem_limit: 2048m
