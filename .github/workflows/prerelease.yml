name: Pre-release

on:
  push:
    tags:
      - "staging"

run-name: Pre-release for commit ${{ github.event.push.head_commit.id }}

jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    # Run and build using gradle
    # Disable aggregateJavaDocs
    - name: Run build
      run: ./gradlew distZip testCodeCoverageReport javadoc

    # Confirm the test code inside wres-external-services-tests zip compiles
    - name: Compile external-services-tests
      run: |
        cd wres-external-services-tests
        ../gradlew installDist
        cd build/install/wres-external-services-tests
        ./gradlew testClasses

    # Create the system tests zip
    - name: Create systests zip
      run: |
        cd systests
        ../gradlew distZip installDist

    # Create the admin scripts zip
    - name: Create admin scripts
      run: |
        cd scripts
        ../gradlew distZip

    - name: Build with Gradle Wrapper
      run: |
        echo ${{ github.sha }} > Release.txt
        

    - name: Tar project
      run: |
        echo "Tag name from github.ref_name: ${{  github.ref_name }}"
        tar -zcvf ../wres-${{  github.ref_name }}-all-src.tar.gz *   

    # Deletes and existing pre-release tag/release if one exists before creating a new one
    # Doesn't do this if the pre-release is triggered from the GUI instead of tagging
    - name: Delete old tag/release 
      uses: dev-drprasad/delete-tag-and-release@v1.1
      if: ${{ ! github.event_name == 'release' }}
      with:
        tag_name: staging
        delete_release: true
        github_token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Create pre-release
      uses: softprops/action-gh-release@v2
      with:
        prerelease: true
        files: |
          Release.txt
          build/distributions/wres-*.zip
          wres-*/build/distributions/wres-*-*.zip
          systests/build/distributions/systests-*.zip
          scripts/build/distributions/wres-admin-scripts-*.zip



